---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks:
  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      scr: https://releases.hashicorp.com/terraform/1.8.4/terraform_1.8.4_linux_386.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_servers

  - name: install the apache2 and php packages for Ubuntu
    tags: apache,apache2,ubuntu
    apt: 
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install the apache2 and php packages for Centos
    tags: apache,apache2,Centos
    dnf: 
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd (centos)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"
  
  - name: change email adress in cfg file
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf 
      regeexp: '^ServerAdmin'
      line: ServerAdmin admin@gmail.com
    when: ansible_distribution == "CentOS"
    register: httpd_status
  
  - name: restart httpd (centos)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: restarted
    when: httpd_status.changed

  - name: copy default html file to site
    tags: apache,apache2
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Centos)
    tags: db,mariadb,Centos
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "Centos"
  
  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,Centos
    apt:
     name: mariadb-server
     state: latest
    when: ansible_distribution == "Ubuntu"
  

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
     name: samba
     state: latest